<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <section class="main__body">
      <div class="balance__section">
        <div class="balance__container">
          My balance <span class="balance">$921.48</span>
        </div>
        <img class="image__container" src="/images/logo.svg" />
      </div>
      <div class="chart__section">
        <div class="chart__title">
          <h1 class="neatH1">Spending - Last 7 days</h1>
        </div>
        <div class="chart">
          <div class="chartDisplay">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d"></div>
            <div class="e"></div>
            <div class="f"></div>
            <div class="g"></div>
          </div>
          <div class="day">
            <div>mon</div>
            <div>tue</div>
            <div>wed</div>
            <div>thu</div>
            <div>fri</div>
            <div>sat</div>
            <div>sun</div>
          </div>
        </div>
        <hr class="solid" />
        <div class="bottomSection">
          <div class="total">
            <p class="paragraph">Total this month</p>
            <h1 class="neatH1">$478.33</h1>
          </div>
          <div class="revenue">
            <span class="percentage">+2.4%</span>
            <p class="paragraph">from last month</p>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohamed Elsebai</a>.
    </div>
  </body>
</html>
